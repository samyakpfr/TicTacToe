<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
</head>
<body>

    <div class="container">
        <h1>Kaju Tic Toe</h1>

        <div class="display-screen">

            <div class="main-menu-div">

                <h2 class="choose">Choose your warrior</h2>

                <div class="choose-div">

                <div class="player-one-div">
                    <p class="player-one">Player one</p>

                    <div class="player-character-div male">

                        <div class="player-character-div-part1">

                        <div class="img char-1"><img src="https://publish.purewow.net/wp-content/uploads/sites/2/2022/05/ross-gellar-friends-cat.jpg?resize=720%2C524" alt="Ross"></div>

                        <div class="img char-1"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROm-NM0EFubxVBm0oX4xTD_aWwi_berjWmHA&s" alt="Joey"></div>

                        </div>

                        <div class="player-character-div-part2">

                        <div class="img char-1"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWmgaGT65_IanIv2I0_S08BjeWMkiTr7lw9g&s" alt="Chandler"></div>

                        <div class="img char-1"><img src="https://scontent.fktm24-1.fna.fbcdn.net/v/t39.30808-6/487740014_2069340233573077_295996686684951562_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=a5f93a&_nc_ohc=NB8rTk1YsZcQ7kNvwGWy7lQ&_nc_oc=Adkkb3eZ44MVepGL0kytMvReObTs_BbnKN6oAEV-A7_UGA1bc8bDDji3urU5T6SiwR0pxJsP-rD3u2rDm7lZ8Xxf&_nc_zt=23&_nc_ht=scontent.fktm24-1.fna&_nc_gid=qoB8Gwnsp3x3iqpqCHH95Q&oh=00_AflOma198GkxzBum7nE4Iz1xltYrVJLyeDs49Kmh93N2Ng&oe=6959434D" alt="Kaju"></div>

                        </div>

                    </div>

                </div>
                

                <div class="player-two-div">
                    <p class="player-two">Player two</p>

                    <div class="player-character-div female">

                        <div class="player-character-div-part1">

                        <div class="img char-2"><img src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2020/05/07/14/friends.jpeg?width=1200&height=1200&fit=crop" alt="Monica"></div>
                        <div class="img char-2"><img src="https://img.buzzfeed.com/buzzfeed-static/static/2021-06/28/23/asset/041c91aa8ebf/sub-buzz-10537-1624923545-13.jpg?downsize=900:*&output-format=auto&output-quality=auto" alt="Phoebe"></div>

                        </div>

                        <div class="player-character-div-part2">

                        <div class="img char-2"><img src="https://scontent.fktm24-1.fna.fbcdn.net/v/t39.30808-6/487740014_2069340233573077_295996686684951562_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=a5f93a&_nc_ohc=NB8rTk1YsZcQ7kNvwGWy7lQ&_nc_oc=Adkkb3eZ44MVepGL0kytMvReObTs_BbnKN6oAEV-A7_UGA1bc8bDDji3urU5T6SiwR0pxJsP-rD3u2rDm7lZ8Xxf&_nc_zt=23&_nc_ht=scontent.fktm24-1.fna&_nc_gid=qoB8Gwnsp3x3iqpqCHH95Q&oh=00_AflOma198GkxzBum7nE4Iz1xltYrVJLyeDs49Kmh93N2Ng&oe=6959434D" alt="Kaju 2.0"></div>
                        <div class="img char-2"><img src="https://preview.redd.it/6yxyhhd9bbs21.jpg?width=500&format=pjpg&auto=webp&s=f59da8c998ae79539591545e1d1509d24f6ce476" alt="Rachel"></div>

                        </div>
                    </div>

                </div>


    </div>

                    <div class="button-div">
                    <button class="start-btn">Start Match</button>
                </div>
    </div>

    </div>
</body>
</html>
